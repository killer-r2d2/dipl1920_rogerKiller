<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share your Festival</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<!-- start with wrapper -->
<div class="wrapper">

    <div class="container">
        <!-- start with headerSection -->
        <header>
            <div class="headerSection">
                <img src="images/Icons/navigation_menu.svg" alt="home navigation" title="home navigation">
                <span>MENU</span>
            </div>
            <div>
                <img src="images/Icons/detail_like_filled.svg" alt="like Icon" title="like Icon">
            </div>
            <div>
                <img src="images/Icons/navigation_login.svg" alt="login" title="login">
            </div>
            <div>
                <img src="images/Icons/navigation_ticketkauf.svg" alt="ticket" title="ticket">
            </div>
        </header>
        <!-- end of headerSection -->

        <!-- start with mainSection -->
        <main>


            <div class="detailSection">
                <img src="images/Links/IMG_9760.jpg." alt="picture" title="picture">
                <p>Eggersriet SG / 13. Aug 2016</p>
                <h3>Sur Le Lac mit Freunden teilen</h3>

                <ul>
                    <li><img src="images/Icons/socialmedia_facebook.svg" alt="facebook icon"></li>
                    <li><img src="images/Icons/socialmedia_messenger.svg" alt="meesenger icon"></li>
                    <li><img src="images/Icons/socialmedia_whatsapp.svg" alt="whatsapp icon"></li>
                    <li><img src="images/Icons/socialmedia_twitter.svg" alt="twitter icon"></li>
                    <li><img src="images/Icons/socialmedia_gmail.svg" alt="gmail icon"></li>
                </ul>

                <p>https://www.festivallovers.com/
                    festivals/surlelac</p>
            </div>
            <!-- end of mainSection -->
        </main>

    </div>

</div>



</body>
</html>
