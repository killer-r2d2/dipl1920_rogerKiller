<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment confirmation</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<!-- start with wrapper -->
<div class="wrapper">

    <div class="container">
        <!-- start with headerSection -->
        <header>
            <div class="headerSection">
                <img src="images/Icons/navigation_menu.svg" alt="home navigation" title="home navigation">
                <span>MENU</span>
            </div>
            <div>
                <img src="images/Icons/detail_like_filled.svg" alt="like Icon" title="like Icon">
            </div>
            <div>
                <img src="images/Icons/navigation_login.svg" alt="login" title="login">
            </div>
            <div>
                <img src="images/Icons/navigation_ticketkauf.svg" alt="ticket" title="ticket">
            </div>
        </header>
        <!-- end of headerSection -->

        <!-- start with mainSection -->
        <main>
            <div class="paymentSection">

                <h3>Zahlung</h3>
                <div>VISA</div>
                <div>MaterCard</div>
                <div>PayPal</div>
                <form  method="post">
                    <input type="text" placeholder="Kartennummer">
                </form>
                <form  method="post">
                    <input type="text" placeholder="MM / JJ">
                </form>
                <form  method="post">
                    <input type="text" placeholder="CVC">
                </form>
                <form  method="post">
                    <input type="text" placeholder="Karteninhaber">
                </form>

                <div>
                    <img src="images/Icons/steuerung_checkmark.svg" alt="security" title="security">
                    <button>CHF 895.- BEZAHLT</button>
                </div>

            </div>





        </main>




    </div>

</div>



</body>
</html>
